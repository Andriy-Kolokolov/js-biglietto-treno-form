<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport"
			content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>Train Ticket</title>

	<link rel="stylesheet" href="style.css">
	<script src="script.js" defer></script>

</head>
<body class="d-flex justify-content-center align-items-center flex-column"
		style="height: 100vh;
				width: 100vw;
				background-color: #282c34;"
>

	<div class="container-md p-3 rounded ms-container">
		<form class="row g-3">

			<!--    row    -->
			<div class="col-12 text-center">
				<h2>TRAIN TICKET BOOKING</h2>
			</div>

			<!--    row    -->
			<div class="col-4 text-center">
				<label for="input-name" class="form-label">Name Surname</label>
				<input type="text" class="form-control" id="input-name" placeholder="Enter your name"
						required>
			</div>

			<div class="col-4 text-center">
				<label for="input-travel-distance" class="form-label">Your travel distance</label>
				<input type="text" class="form-control" id="input-travel-distance" placeholder="Enter your travel distance"
						required>
			</div>

			<div class="col-4 text-center">
				<label for="input-select-age" class="form-label">Select age</label>
				<select class="form-select" id="input-select-age" aria-label="Default select example">
					<option selected>Select..</option>
					<option value="junior">Junior (0 - 18)</option>
					<option value="adult">Adult (19 - 65)</option>
					<option value="senior">Senior (65 +)</option>
				</select>
			</div>

			<!--    row    -->
			<div class="col-6 d-flex">
				<button class="ms-auto btn btn-success" id="btn-calculate-price">Book a ticket </button>
			</div>

			<div class="col-6 d-flex ">
				<button class="btn btn-warning" id="btn-reset">Clear</button>
			</div>
		</form>
	</div>

	<div class="container-md mt-4 p-4 rounded ms-user-ticket">

		<div class="row">
			<div class="col text-center">
				<h2>YOUR TICKETS</h2>
			</div>
		</div>

		<div class="card row">
			<div class="card-header">
				<h3>PASSENGER DETAILS:</h3>
			</div>

			<!--    TICKET    -->
			<div class="card-body d-flex justify-content-center">
				<div class="col-5 p-3 bg-secondary">
					<h5 class="fs-4 fw-bold">PASSANGER NAME</h5>
					<p class="fs-6 fw-bold" id="output-ticket-owner-name"></p>
				</div>
				<div class="col-7 P-2">
					<table class="table">
						<thead>
						<tr>
							<th scope="col">Ticket type</th>
							<th scope="col">Carriage</th>
							<th scope="col">CP code</th>
							<th scope="col">Ticket price</th>
						</tr>
						</thead>
						<tbody>
						<tr>
							<td>Standard</td>
							<td>5</td>
							<td>92911</td>
							<td id="output-ticket-price"></td>
						</tr>
						</tbody>
					</table>
				</div>
			</div>

		</div>

	</div>


	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
			integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
			integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
			crossorigin="anonymous"></script>
</body>
</html>
